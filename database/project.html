<!DOCTYPE html>
<html>
<head>
    <title>Project Information</title>
    <style>
        /* CSS styles for the table */
        body {
            font-family: Arial, sans-serif;
            background-color: #06a01b;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(11, 226, 100, 0.1);
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
            border: 1px solid #17cfb7;
        }

        th {
            background-color: #13c4ca;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
            color: #666;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #18d36c;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #0fac14;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #10e2d8;
        }
        
        @media screen and (max-width: 600px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<h2>Project Information</h2>

<form action="researchers.php" action="project.inc.php" method="POST" onsubmit="return validateProjectForm()">
    <table border="0">
        <tr>
            <td><label for="projects-name">Project's name</label></td>
            <td><input type="text" id="projects-name" name="projects-name" required></td>
        </tr>
        <tr>
            <td><label for="projects-duration">Project's duration</label></td>
            <td><input type="text" id="projects-duration" name="projects-duration" required></td>
        </tr>
        <tr>
            <td><label for="projects-nature">Project's nature</label></td>
            <td><input type="text" id="projects-nature" name="projects-nature" required></td>
        </tr>
        <tr>
            <td><label for="projects-purpose">Project's purpose</label></td>
            <td><input type="text" id="projects-purpose" name="projects-purpose" required></td>
        </tr>
        <table>
            <td colspan="2" align="center"><input type="submit" name="save" value="Submit"></td>
        </tr>
    </table>
</form>

<!-- Button to go to Researcher Information page -->
<div style="text-align: center;">
    <button onclick="goToResearchersInformation()" style="font-size: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">Go to Researcher</button>
</div>
<div style="text-align: right;">
 <button onclick="goToGrantsDatabase()"style="font-size: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">BACK</button>
</div>
<script>
    // JavaScript validation function
    function validateProjectForm() {
        var projectName = document.getElementById("projects-name").value.trim();
        var projectDuration = document.getElementById("projects-duration").value.trim();
        var projectNature = document.getElementById("projects-nature").value.trim();
        var projectPurpose = document.getElementById("projects-purpose").value.trim();

        if (projectName === "" || projectDuration === "" || projectNature === "" || projectPurpose === "") {
            alert("All fields are required!");
            return false;
        }

        // Additional validation logic can be added here if needed

        return true;
    }

    // Function to redirect to Researcher Information page
    function goToResearchersInformation() {
        window.location.href = "researchers.html";
    }
    function goToGrantsDatabase(){
        window.location.href ="grants.html";
    }
    
function submitForm() { 
            if (validateForm()) {
                goToResearchersInformation();
            }
        }
</script>

</body>
</html>
