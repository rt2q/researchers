<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grants Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b9999;
            color: #333;
        }

        h1.center {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }

        form {
            margin: 0 auto;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
            color: #666;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #0adb68;
            color: rgb(28, 209, 11);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .center {
            margin: 0 auto;
            width: 80%;
            max-width: 600px;
        }

        @media screen and (max-width: 600px) {
            form {
                width: 90%;
            }
        }

        .btn {
            font-size: 20px;
            padding: 10px 20px;
            color: #17cc87;
        }

        /* Style the button on hover */
        .btn:hover {
            background-color: #0ae087;
        }

        /* Style the button container */
        .btn-container {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1 class="center">Grants Database</h1>
    <form action="#" method="post" onsubmit="return validateForm()">
        <table border="0">
            <tr>
                <td><label for="grants-name">Enter grant's name</label></td>
                <td><input type="text" id="grants-name" name="grants-name" required></td>
            </tr>
            <tr>
                <td><label for="grants-description">Enter grant's description</label></td>
                <td><input type="text" id="grants-description" name="grants-description" required></td>
            </tr>
            <tr>
                <td><label for="grants-duration">Enter grant's duration</label></td>
                <td><input type="text" id="grants-duration" name="grants-duration" required></td>
            </tr>
            <tr>
                <td><label for="grants-project">Enter grant's project</label></td>
                <td><input type="text" id="grants-project" name="grants-project" required></td>
            </tr>
            <tr>
                <td><label for="grants-research-area">Enter grant's research area</label></td>
                <td><input type="text" id="grants-research-area" name="grants-research-area" required></td>
            </tr>
        </table>
        <!-- Submit button -->
        <div class="center">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
    <!-- Button to go to Project Information page -->
    <div class="center">
        <button onclick="goToProjectInformation()" class="btn btn-primary">Go to Project</button>
    </div>
    <!-- Button to go to Collaborators Database -->
    <div class="btn-container">
        <button onclick="goToCollaborators()" class="btn btn-primary">Go to Collaborators</button>
    </div>
    <script>
        // Function to validate form
        function validateForm() {
            var grantsName = document.getElementById("grants-name").value.trim();
            var grantsDescription = document.getElementById("grants-description").value.trim();
            var grantsDuration = document.getElementById("grants-duration").value.trim();
            var grantsProject = document.getElementById("grants-project").value.trim();
            var grantsResearchArea = document.getElementById("grants-research-area").value.trim();

            if (grantsName === "" || grantsDescription === "" || grantsDuration === "" || grantsProject === "" || grantsResearchArea === "") {
                alert("All fields are required!");
                return false;
            }

            return true;
        }

        // Function to redirect to Project Information page
        function goToProjectInformation() {
            window.location.href = "project.html";
        }

        function goToCollaborators() {
            window.location.href = "collaborators.html";
        }
    </script>
</body>

</html>
